 <!DOCTYPE html>

<html>
  <body>

    To record mixed items:

    <div class = "my_list">
      <forchild items = "items_mixed" >
        <div class ="my_item" record = "text as item_text"></div>
        <p class ="milk_class" record = "text as item_text"></p>
        <str record = "text as item_text"></div>
      </forchild>
    </div>

  </body>
</html>
